apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-parcelize'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    resourcePrefix 'base_'
    defaultConfig {
        minSdkVersion rootProject.ext.minVersion
        targetSdkVersion rootProject.ext.targetSdkVer
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles 'consumer-rules.pro'
//        resConfigs 'zh'
    }

    buildFeatures {
        viewBinding = true
    }

    buildTypes {
        release {
//            对齐
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }

    kotlinOptions {
        // Cannot inline bytecode built with JVM target 1.8 into bytecode
        // that is being built with JVM target 1.6.
        // Please specify proper '-jvm-target' option
        jvmTarget = "1.8"
    }

    libraryVariants.all {
        variant ->
            variant.outputs.all {
                output -> output.outputFileName = "base-${defaultConfig.versionName}.aar"
            }
    }


    lintOptions {
        checkOnly("NewApi", "HandlerLeak")
        abortOnError false
    }

}

